# cURL client for Buzz
    buzz.client.file_get_contents:
        class:  Buzz\Client\FileGetContents
        public: false
        calls:
          - [setVerifyPeer, [false]]
    buzz.client.curl:
        class:  Buzz\Client\Curl
        public: false
        calls:
          - [setVerifyPeer, [false]]

    # Buzz browser
    buzz.browser:
        class:     Buzz\Browser
        arguments: ['@buzz.client.curl']

    site_status_service:
        class: Deeson\SiteStatusBundle\Services\StatusRequestService
        arguments: ['@buzz.browser']

    drupal_update_service:
        class: Deeson\SiteStatusBundle\Services\DrupalUpdateRequestService
        arguments: ['@buzz.browser']

    site_manager:
        class: Deeson\SiteStatusBundle\Managers\SiteManager
        arguments: [@doctrine_mongodb]

    module_manager:
        class: Deeson\SiteStatusBundle\Managers\ModuleManager
        arguments: [@doctrine_mongodb]

    need_update_manager:
        class: Deeson\SiteStatusBundle\Managers\NeedUpdateManager
        arguments: [@doctrine_mongodb]